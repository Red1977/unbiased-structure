
{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>
        <style>
            #renderCanvas {
                width: 720px;
                height: 720px;
                touch-action: none;
            }

            th, td {
                padding: 15px;
            }

            h1 {
                text-align: center;
            }

            .centre {
                margin-left: auto;
                margin-right: auto;
            }
        </style>
        

        <script src="https://cdn.babylonjs.com/babylon.js"></script> <!--TODO: REPLACE WITH PROPER CDN -->
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.js"></script>
        <script src="https://cdn.babylonjs.com/nodeEditor/babylon.nodeEditor.js"></script>
        <script src="https://cdn.babylonjs.com/nodeGeometryEditor/babylon.nodeGeometryEditor.js"></script>
        <script src="https://cdn.babylonjs.com/guiEditor/babylon.guiEditor.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://cdn.babylonjs.com/accessibility/babylon.accessibility.js"></script>


    </head>

   <body>
    <h1 >{{product.product_name}}</h1>

    <table  class="centre">
        <tr>
            <td>
                <canvas id="renderCanvas"></canvas>
                
            </td>
            <td valign="top">
                <!-- Controls -->
                <br>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Upload</button>
                    <input type="hidden" id="texture_input"></input>
                </form>
                <output id="image_width">0.0</output>
                <br>
                <output id="image_height">0.0</output>
                <div>
                    <p></p>
                    <p>Horizontal: </p>
                    <input type="range" min="-1024.0" max="1024.0" value="0.0" step="0.1" id="tex_u" oninput="this.nextElementSibling.value = this.value">
                    <output>0.0</output>
                </div>
                <div>
                    <p></p>
                    <p>Vertical: </p>
                    <input type="range" min="-1024.0" max="1024.0" value="0.0" step="0.1" id="tex_v" oninput="this.nextElementSibling.value = this.value">
                    <output>0.0</output>
                </div>
                <div>
                    <p></p>
                    <p>Size: </p>
                    <input type="range" min="0.0" max="3.0" value="1.0" step="0.0001" id="size" oninput="this.nextElementSibling.value = this.value">
                    <output>1.0</output>
                </div>
                <div>
                    <br>
                    <button type="button" class="btn btn-dark" id="screenshot">screenshot</button>
                </div>
                <div>
                    <br>
                    <form action="render_result/{{product.product_name}}">
                        <input type="submit" value="Render" />
                    </form>
                </div>
            </td>
        </tr>
    </table>

    {% if file_url %}

        <script type="text/javascript">
            { 
                    document.getElementById("texture_input").value = "{{ file_url }}";
            };
        </script>

    {% endif %}

    <script type="text/javascript"  src="{% static 'js/babylon_preview.js' %}"
                                    defer
                                    data-path_to_glb="{{ product.glb_filename }}"
                                    data-background_image="{{ product.background_image }}"
                                    >
    </script>
    
   </body>

</html>
